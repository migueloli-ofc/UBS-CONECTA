<html lang="pt-BR">
<head>

    <link rel="shortcut icon" href="UBSCONECTA.png.png" type="image/x-icon">
    <style>
            body{
            background-image: url(Fundokkkk.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: bottom;
            margin: 0;
            
        }
        .cabecalho{
            background-color: #023e8a;
            width: 100%;
            height: 50px;
            text-align: center;
            display: flex;

            align-items: center;
            color: #caf0f8;
            font-size: 17px;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .sub-links{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 35%;
            background-color: transparent;
            width: 450px;
            height: 30px;
        }
        .botao-ubs, .duvidas, .ficha, .sobre-nos{
            width: 80px;
            height: 25px;
            margin-right: 5px;
            color: white;
            background-color: transparent;
            border: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
        }
        .sobre-nos, .botao-ubs{
            width: 80px;
        }
        .ficha{
            width: 130px;
        }
        .botao-ubs:hover, .duvidas:hover, .ficha:hover, .sobre-nos:hover{
            background-color: rgba(255,255,255,0.9);
            border: 2px solid transparent;
            border-top: 2px solid #f9172b;
            border-bottom: 2px solid #d00000;

                function abrirHome(sobre){

                }

                function abrirContatos(duvidas){
                    window.location.href = duvidas;
                }
                function abrirFicha(ficha){
                    window.location.href = ficha;
                }
